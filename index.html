<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio PAZ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

body, html {
  height: 100%;
  margin: 0;
  font-family: 'Roboto', sans-serif;
}

.bgimg {
  /* background-image: url('/w3images/forestbridge.jpg'); */
  background-image: url('https://cdn.pixabay.com/photo/2017/11/11/21/29/nature-2940588_1280.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p><img src="https://paz.church/barueri/wp-content/uploads/2019/11/logotop.png" /></p>
  </div>
  <div class="middle">
    <h1>SITIO PAZ</h1>
    <hr>
    <p>Em breve um novo site</p>
  </div>
  <!-- <div class="bottomleft">
    <p>Some text</p>
  </div> -->
</div>

</body>
</html>
